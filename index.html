<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOES</title>
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <section class="sidebar">
        <div class="header">
            <span class="todo-icon">
                <img src="assets/pictures/Todo-icon.webp" alt="Todo icon">
            </span>
            <div class="web-title">TDODOES</div>
        </div>
        <div class="menu">
            <ul class="menu-links">
                <li class="nav-link"><a href="#"><i class="fa-regular fa-calendar"></i><span class="icon-text">Tasks</span></a></li>
                <li class="nav-link"><a href="#"><i class="fa-solid fa-list-check"></i><span class="icon-text">Calendar</span></a></li>
                <li class="nav-link"><a href="#"><i class="fa-solid fa-gear"></i><span class="icon-text">Settings</span></a></li>
            </ul>
        </div>
    </section>
    <section class="web-page">
        <div class="header">
            <div class="title">Today Tasks <br> Today date</div>
            <div class="task_input">
                <input type="text" class="task_input_field">
            <button class="Add Task"><i class="fa-solid fa-plus"></i>Add Task</button>
            </div>
        </div>
        <div class="cards">
            <div class="task-card">
                <div class="task-title">Up Comming</div>
                <div class="todo task-actions"></div>
        </div>
            <div class="task-card">
                <div class="task-title">Finished</div>
                <div class="finished task-actions"></div>
            </div>
            <div class="task-card">
                <div class="task-title">Missed</div>
                <div class="missed task-actions"></div>
            </div>
        </div>
    </section>
    <script src="Scripts/script.js"></script>
</body>
</html>
